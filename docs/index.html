<!DOCTYPE html>
<html>
<!-- Meta Data -->
<head>
    <meta charset="utf-8">
        <title> Shopfilt </title>
    <meta name = "description" content = "A site that groups all your favorite stores into one">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" type = "text/css" href="styles/header-general.css"/>
    <script type="text/javascript" src="scripts/filter.js"></script>
</head>
<!-- Top Header -->
<div class = "centered" >
    <h1>Shopfilt <i class="fas fa-running fa-sm"></i> <i class="fas fa-shopping-bag fa-sm"></i></h1>
    <h2 class="one-liner">Group all your favorite retailers into one! </h2>
</div>
<!-- Navbar -->
<nav class="navbar" id = "navbar-format">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="navbar-headers"><a class="black-text" id="menu-toggle" onclick = "return sidebarPop()"><i class="fas fa-outdent"></i></a></li>
            <li class="navbar-headers"><a class="black-text" href="index.html" >Home <i class="fas fa-home"></i></a></li>
            <li class="navbar-headers"><a class="black-text" href="newreleases.html">New Releases <i class="fas fa-newspaper"></i></a></li>
            <li class="navbar-headers"><a class="black-text" href="popular.html">Popular <i class="fas fa-fire-alt"></i></a></li>
            <li class="navbar-headers"><a class="black-text" href="bestdeals.html">Best Deals <i class="fas fa-percent"></i></a></li>
            <li class="navbar-headers"><a class="black-text" href="description.html">About Shopfilt <i class="far fa-address-card"></i></a></li>
        </ul>
    </div>
</nav>
<!-- SideBar -->
<div id = "wrapper" class = "fonted">
    <div id = "sidebar-wrapper">
        <!-- Brand Accordion -->
        <body onload="filterStoring()">
        <a class = "accord" id = "brand" onclick = "return accordOut(event)">Brands</a>
        <div class="accordion-content">
            <ul class = "sidebar-nav filter-group">
                <li><input type="checkbox" class ="brand" id="Nike" >Nike</li>
                <li><input type="checkbox" class ="brand" id="Adidas" >Adidas</li>
                <li><input type="checkbox" class ="brand" id="Champion" >Champion</li>
                <li><input type="checkbox" class ="brand" id="Puma" >Puma</li>
                <li><input type="checkbox" class ="brandAll" id="All" >Show All</li>
            </ul>
        </div>
        <!-- Article Accordion -->
        <a class = "accord" id = "article" onclick = "return accordOut(event)">Articles</a>
        <div class="accordion-content">
            <ul class = "sidebar-nav filter-group">
                <li><input type="checkbox" class ="article" id = "Shirts">Shirts</li>
                <li><input type="checkbox" class ="article" id ="Pants" >Pants</li>
                <li><input type="checkbox" class ="article" id ="Hats" >Hats</li>
                <li><input type="checkbox" class ="article" id ="Shoes" >Shoes</li>
                <li><input type="checkbox" class ="articleAll" id ="All" >Show All</li>
            </ul>
        </div>
        <!-- Gender Accordion -->
        <a class = "accord" id = "gender" onclick = "return accordOut(event)">Gender</a>
        <div class="accordion-content">
            <ul class = "sidebar-nav filter-group">
                <li><input type="checkbox" class ="gender" id ="Men" >Men</li>
                <li><input type="checkbox" class ="gender" id ="Women" >Women</li>
                <li><input type="checkbox" class ="genderAll" id ="All" >Show All</li>
            </ul>
        </div>
        <h4><input class = "filter-button" type="submit" value="Filter" onclick="return applyFilters();"></h4>
    </div>
<!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p>Home Page</p>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
